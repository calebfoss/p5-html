<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <script src="../dist/p5-html.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <p5-sketch width="400" height="400" no-stroke angle-mode="DEGREES">
      <p5-background color="'blue'"></p5-background>
      <p5-square
        x="width/2"
        y="height/2"
        s="50"
        fill="'red'"
        rotate="frameCount"
      ></p5-square>
    </p5-sketch>
  </body>
</html>
